<!DOCTYPE html>
<html lang="en">
  <head>
    <title>app name</title>
      <meta charset="utf-8"/>
      <link href="css/numguessstyle.css" rel="stylesheet" type="text/css"/>

    <script src="js/numguessjs.js"></script>

  </head>


  <body>


  <div id="header">
      <div id="sitebranding">
          <h1>Black Sheep Team, guess where is the Black Sheep!</h1>
      </div>
      <div id="tagline">
          <p>Welcome to Black Team, THE BEST TEAM, NumGuess App!</p>
      </div>
  </div>
  <div id="navigation">
      <input type="button" id="guess1Button" class="myButton" value="Is it sheep 1?" onClick="guessLink(6)"/>
      <input type="button" id="guess2Button" class="myButton" value="Is it sheep 2?" onClick="guessLink(7)"/>
      <input type="button" id="guess3Button" class="myButton" value="Is it sheep 3?" onClick="guessLink(8)"/>
      <input type="button" id="guess4Button" class="myButton" value="Is it sheep 4?" onClick="guessLink(9)"/>
      <input type="button" id="guess5Button" class="myButton" value="Is it sheep 5?" onClick="guessLink(10)"/>
  </div>
  <div id="bodycontent">
      <div id="form">
          <label for="number">Number:&nbsp;</label><input type="number" id="number" style="width:30px"/>

          </br></br>

          <input type="button" id="guessButton" value="Guess now" onClick="guess()"/>
          <input type="button" id="resetButton" value="Reset Game" onClick="reset()"/>
      </div>

  </div>

  <div id="serverResponse"></div>

  <div id="postcontent">
      <input type="button" id="guess6Button" class="myButton" value="Is it sheep 6?" onClick="guessLink(6)"/>
      <input type="button" id="guess7Button" class="myButton" value="Is it sheep 7?" onClick="guessLink(7)"/>
      <input type="button" id="guess8Button" class="myButton" value="Is it sheep 8?" onClick="guessLink(8)"/>
      <input type="button" id="guess9Button" class="myButton" value="Is it sheep 9?" onClick="guessLink(9)"/>
      <input type="button" id="guess10Button" class="myButton" value="Is it sheep 10?" onClick="guessLink(10)"/>

  </div>

  </body>
</html>
